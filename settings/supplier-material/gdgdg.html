<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expandable Table Rows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .expand-icon {
            cursor: pointer;
            font-size: 18px;
        }

        .details-row {
            display: none;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body class="p-4">

    <div class="container">
        <h4 class="mb-4">Material Supply Summary</h4>
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th></th>
                    <th>Site</th>
                    <th>Supplier</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Main Row -->
                <tr>
                    <td class="text-center align-middle">
                        <span class="expand-icon text-primary fw-bold" onclick="toggleRow(this)">+</span>
                    </td>
                    <td>WEST BLOCK - TIRUPPUR</td>
                    <td>MARUTHAM EARTH MOVERS</td>
                    <td>12-08-2024</td>
                    <td><span class="badge bg-success">Approved</span></td>
                </tr>
                <!-- Hidden Row -->
                <tr class="details-row">
                    <td colspan="5">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>User:</strong> <span class="text-muted">bavik</span></p>
                                <p><strong>Material:</strong> <span class="text-muted">Gravel</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Qty:</strong> <span class="text-muted">10</span></p>
                                <p><strong>Rate:</strong> <span class="text-muted">₹3500</span></p>
                                <p><strong>Amount:</strong> <span class="text-muted">₹35000</span></p>
                            </div>
                        </div>
                    </td>
                </tr>

                <!-- Add more rows below like above -->

            </tbody>
        </table>
    </div>

    <script>
        function toggleRow(icon) {
            const row = icon.closest('tr').nextElementSibling;
            const isVisible = row.style.display === 'table-row';

            row.style.display = isVisible ? 'none' : 'table-row';
            icon.textContent = isVisible ? '+' : '−';
        }
    </script>

</body>

</html>
