<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modern Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/styles.css">
</head>

<body class="bg-login">

    <div class="mlogin-wrapper">
        <!-- login card -->
        <div class="mlogin-card">
            <div class="mlogin-header">
                <div class="mlogin-icon-wrap">
                    <!-- small construction gif inside card header -->
                    <img src="../assets/gifs/12420707.gif" alt="construction icon" class="mlogin-icon"
                        onerror="this.style.display='none'">
                </div>
                <div class="mlogin-title">Welcome Back</div>
                <div class="mlogin-sub">Sign in to your Construction Dashboard</div>
            </div>

            <form>
                <div class="mlogin-input-group">
                    <i class="fa-solid fa-envelope mlogin-input-icon"></i>
                    <input type="email" class="form-control mlogin-input" placeholder="Email address" required>
                </div>

                <div class="mlogin-input-group">
                    <i class="fa-solid fa-lock mlogin-input-icon"></i>
                    <input type="password" class="form-control mlogin-input" placeholder="Password" required>
                </div>

                <button type="submit" class="btn mlogin-btn w-100">Login</button>
            </form>

        </div>
    </div>

    <!-- Bootstrap 5 bundle (no custom JS required for UI-only) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
